<div fxLayout = "column" fxLayoutAlign = "space-around none"> 
    <!--5 inch Cake flavor options-->
    <mat-card class = "mat-elevation-z3">
      <mat-card-subtitle>Cake Flavor</mat-card-subtitle>
      <!--White cake-->
      <div class = "fiveInch five1"> 
        <img src = "../../../assets/5-inch/5inchWhite.png">
        <br/>
        <input type = "radio" name = "flavor" value="White" checked>
        <label for = "flavor">White</label>
      </div>
      <!--Chocolate cake-->
      <div class = "fiveInch">
        <img src = "../../../assets/5-inch/5inchChoc.png">
        <br/>
        <input type = "radio" name = "flavor" value="Chocolate">
        <label for = "flavor">Chocolate</label>
      </div>
    </mat-card>
  </div>
